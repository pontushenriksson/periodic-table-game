<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodiska systemet - Pontus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Periodiska systemet</h1>
    <div class="game-info">
      <input
        type="text"
        id="element-input"
        placeholder="Skriv elementets namn"
      />
      <button id="reveal-button">Visa Alla</button>
      <button id="retry-button">Försök igen</button>
      <p id="progress">0/118</p>
      <p id="percentage">0%</p>
      <p id="timer">Tid: 0s</p>
    </div>
    <div class="periodic-table">
      <!-- Periodiska systemets element genereras dynamiskt här -->
    </div>
    <a href="https://pontushenriksson.com" target="_blank"
      >Skapad av Pontus Henriksson :)</a
    >
    <script src="script.js"></script>
  </body>
</html>
